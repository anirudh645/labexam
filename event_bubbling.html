<html>
<head>
    <title>Event Bubbling</title>
</head>
<body>
    <div id="g" style="margin: 0 auto;height: 400px;width: 400px;border: 2px solid red;">
        <h2 style="text-align: center; vertical-align: center;">Grand Parent</h2>
        <div id="p" style="margin: 0 auto;height: 300px;width: 300px;border: 2px solid ;">
            <h2 style="text-align: center; vertical-align: center;">Parent</h2>
            <div id="c" style="margin: 0 auto;height: 200px;width: 200px;border: 2px solid green;">
                <h2 style="text-align: center; vertical-align: center;">Child</h2>
            </div>
        </div>
    </div>
    <script>
        let g = document.getElementById("g");
        let p = document.getElementById("p");
        let c = document.getElementById("c");
        g.addEventListener("click",() =>{alert("Grand Parent clicked")});
        p.addEventListener("click",() =>{alert("Parent clicked")});
        c.addEventListener("click",() =>{alert("Child clicked")});
    </script>
</body>
</html>
